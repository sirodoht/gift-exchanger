<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gift Exchanger 2.0</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab|Open+Sans">
    <style>
      html, body {
        height: 100%;
        background: #df1b03;
        color: #fff;
        font-family: 'Open Sans', sans-serif;
      }

      h1 {
        line-height: 1.1;
        font-size: 50px;
        font-weight: 500;
        font-family: 'Roboto Slab', sans-serif;
        margin-top: 60px;
        margin-bottom: 10px;
        padding-bottom: 40px;
      }

      .steps-all {
        padding-bottom: 60px;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        text-align: center;
      }

      .loading {
        font-size: 30px;
        margin-bottom: 10px;
      }

      .number-label {
        display: inline-block;
        font-size: 22px;
        font-weight: 700;
        font-family: inherit;
        margin-bottom: 5px;
      }

      .number-field {
        display: block;
        font-family: inherit;
        width: 200px;
        background: #df1b03;
        color: #fff;
        border: 1px solid #fff;
        border-radius: 2px;
        outline: 0;
        font-size: 26px;
        line-height: 1.42857143;
        text-align: center;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20px;
      }
      .number-field:focus {
        border-color: #fff;
        box-shadow: none;
      }

      .btn-christmas {
        cursor: pointer;
        font-size: 18px;
        font-family: inherit;
        line-height: 1.33;
        border-radius: 2px;
        background-color: transparent;
        color: #fff;
        border: 1px solid #ccc;
        padding: 10px 16px;
        white-space: nowrap;
        touch-action: manipulation;
        user-select: none;
        transition: all 0.3s;
      }
      .btn-christmas:hover {
        border-color: #df1b03;
        color: #df1b03;
        background-color: #fff;
        border-radius: 6px;
      }

      .table {
        width: 200px;
        max-width: 100%;
        margin-bottom: 20px;
        margin-left: auto;
        font-size: 20px;
        margin-right: auto;
        border: 2px solid #ddd;
        border-collapse: collapse;
      }
      .table > thead > tr > th,
      .table > tbody > tr > th {
        border: 2px solid #fff;
        padding: 8px;
        line-height: 1.4;
      }

      tbody tr:nth-child(odd) {
        background-color: #f81e03;
      }

    </style>
  </head>
  <body>
    <div class="steps-all">
      <h1>Gift Exchanger 2.0</h1>

      <div class="step-1">
        <label class="number-label">
          Enter number of gifters
        </label>
        <input type="number" name="gifters" value="" class="number-field">
        <button type="button" name="button" class="btn-christmas">Calculate gift receiver pairs</button>
      </div>

      <div class="step-2" style="display:none;">
        <div class="loading">Gifts pairs are being calculated...</div>
        <img src="santa.gif" alt="Santa loading..." style="max-width: 100%;">
      </div>

      <div class="step-3" style="display:none;">
        <table class="table">
          <thead>
            <tr>
              <th>Receiver</th>
              <th>Giver</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <th>1</th>
              <th>2</th>
            </tr> -->
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <script src="jquery.min.js"></script>
    <script type="text/javascript">
      function calcGiver(map, receiver) {
        var gifters = map.length;
        var giverCandidate = Math.floor(Math.random() * gifters);
        if (map[giverCandidate] || receiver === giverCandidate) {
          return calcGiver(map, receiver);
        } else {
          map[giverCandidate] = true;
          return giverCandidate;
        }
      }

      function findPairs() {
        var gifters = parseInt($('input[name=gifters]').val());
        if (!gifters || gifters < 2 || gifters > 1000) {
          gifters = 2;
        }
        var giftMap = new Array(gifters);
        giftMap.fill(false);

        for (var receiver = 0; receiver < gifters; receiver++) {
          var giver = calcGiver(giftMap, receiver);

          // mapping from 0-starting array to 1-starting view
          var giverDisplay = giver + 1;
          var receiverDisplay = receiver + 1;

          var trElemClass = '<tr>';
          if (receiver % 2 === 1) {
            trElemClass = '<tr style="background-color: #f81e03;">';
          }

          var element = trElemClass + '<th>' + receiverDisplay + '</th>' + '<th>' + giverDisplay + '</th></tr>';

          $('table tr:last').after(element);
        }
      }

      function start() {
        $('.step-1').hide();
        $('.step-2').show();
        findPairs();
        setTimeout(function () {
          $('.step-2').hide();
          $('.step-3').show();
        }, 4000);
      }

      $('button').click(function () {
        start();
      })
      $('input[name=gifters]').keypress(function (event) {
        var keycode = event.keyCode || event.which;
        if(keycode == '13') {
          start();
        }
      });

    </script>
  </body>
</html>
